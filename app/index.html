<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	
	<header>
		<div class="header-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="logo">exe</p>
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">Women</a></li>
							<li><a href="#">Men</a></li>
							<li><a href="#">Shoes</a></li>
							<li><a href="#">Accessories</a></li>
							<li><a href="#">Sale off</a></li>
							<li><a href="#">Collections</a></li>
							<li><a href="#">Contacts</a></li>
						</ul>
						<div class="block-icons">
							<div class="icon"><img src="img/icon-user.svg" alt=""></div>
							<div class="icon"><img src="img/icon-heart.svg" alt=""></div>
							<div class="icon cart"><img src="img/icon-cart.svg" alt=""></div>
							<div class="icon"><img src="img/icon-search.svg" alt=""></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-slider">
			
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
					<img class="d-block w-100" src="img/slider-bg.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
					<img class="d-block w-100" src="img/slider-bg.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
					<img class="d-block w-100" src="img/slider-bg.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"><i class="fa fa-angle-left"></i></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

					<span class="carousel-control-next-icon" aria-hidden="true"><i class="fa fa-angle-left"></i><span></span></span>

					<span class="carousel-control-next-icon" aria-hidden="true"><i class="fa fa-angle-right"></i></span>

					<span class="sr-only">Next</span>
				</a>
			</div>

		</div>
	</header>



	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
